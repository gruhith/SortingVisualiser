<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/toolbar.css" />
  </head>
  <body>
    
    <div class="toolbar">
      <button id = "generator-button" class="regular-button" onclick="generateArray()">Generate Random Array</button>
      <div class = "div-bars"></div>
      <div id = "input-note"class = "note">Change Array Size and Speed</div>
      <input id ="input-size" type="range" min="0" max="150" oninput="render()" />
      <div class = "div-bars"></div>
      <button id = "merge" class="regular-button" onclick="unHideSortButton(this)">Merge Sort</button>
      <button id = "bubble" class="regular-button" onclick="unHideSortButton(this)">Bubble Sort</button>
      <button id = "quick" class="regular-button"  onclick="unHideSortButton(this)">Quick Sort</button>
      <button id = "selection" class="regular-button"  onclick="unHideSortButton(this)">Selection Sort</button>
      <div class = "div-bars"></div>
      <button class="sort-button" id = "sort-button" onclick="startSorting()">Sort Now!</button>
    </div>
    <div class = "bar-container" id = "bar-container">
    </div>
    <script  src="Scripts/script.js" ></script> 
  </body>
</html>
